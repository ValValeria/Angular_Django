<div class="slider-info-content">
  <div class="slider-info-content__container">
    <input type="file" hidden #file accept="image/*"/>
    <div class="slider-info-content__items w-100">
      <div class="slider-info-content__btn w-100">
        <button mat-flat-button color="accent" class="shadow p-all w-100" (click)="handleUpload()">
          <div class="w-100 text-center">
            <h5>Загрузить новое фото</h5>
            <p class="h6 mt">
              Максимальный размер фото 2 мб
            </p>
          </div>
        </button>
      </div>

      <form [formGroup]="form" (ngSubmit)="preventEvent($event)">
        <ng-container formArrayName="urls">
          <div class="slider-info-content__img shadow" *ngFor="let image of photos; let i = index;">
            <div class="w-100">
              <img #img src="{{image.file}}" alt="..."/>
            </div>
            <div class="w-100 p-all">
              <mat-form-field appearance="outline" color="accent" class="w-100">
                <mat-label>Url</mat-label>
                <input matInput formControlName="{{i}}" />
              </mat-form-field>
              <button mat-flat-button color="accent" (click)="selectRadio(i, $event)">Удалить</button>
            </div>
          </div>
        </ng-container>
      </form>

      <div class="slider-info-content__btn w-100 center mt" *ngIf="photos.length">
        <button mat-flat-button color="accent" (click)="handleSubmit()">Сохранить</button>
      </div>
    </div>
  </div>
</div>
