<section [ngClass]="['section', cssClass]">
  <div [ngClass]="getCssClass('wrap')">
    <div [ngClass]="getCssClass('content')">
      <div [ngClass]="getCssClass('bread-crumbs', 'mb')" *ngIf="hasBreadCrumbs">
        <ng-content select="[breadCrumbs]"></ng-content>
      </div>
      <div [ngClass]="getCssClass('title','text-center')" *ngIf="hasTitle">
         {{title}}
      </div>
      <div [ngClass]="getCssClass('items', 'center', 'flex-column')">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</section>
